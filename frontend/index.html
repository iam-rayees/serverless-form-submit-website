<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details Submission</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Submit Your Details</h1>
            <p>Please fill out the form below. All fields are required.</p>
        </header>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required placeholder="John Doe">
                <span class="error" id="nameError"></span>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" required min="1" max="150" placeholder="25">
                    <span class="error" id="ageError"></span>
                </div>
                <div class="col">
                    <label for="occupation">Occupation</label>
                    <input type="text" id="occupation" name="occupation" required placeholder="Software Engineer">
                    <span class="error" id="occupationError"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="[0-9]{10}" placeholder="1234567890">
                <small>Enter a 10-digit number</small>
                <span class="error" id="phoneNumberError"></span>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" required rows="3" placeholder="123 Main St, City, Country"></textarea>
                <span class="error" id="addressError"></span>
            </div>

            <div class="form-group row">
                <div class="col">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" required placeholder="123456">
                    <span class="error" id="pincodeError"></span>
                </div>
                <div class="col">
                    <label for="annualIncome">Annual Income</label>
                    <input type="number" id="annualIncome" name="annualIncome" required placeholder="50000">
                    <span class="error" id="annualIncomeError"></span>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" id="submitBtn">Submit Details</button>
            </div>
            
            <div id="message" class="message hidden"></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
